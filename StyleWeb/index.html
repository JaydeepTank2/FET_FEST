<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <i class="fa fa-paint-brush" aria-hidden="true"></i>
                <h4>Branding</h4>
                <p class="mb-1">Brand Colors</p>
                <p class="mb-1">Icons</p>
                <p class="mb-1">Typography</p>
                <p class="mb-1">Elements</p>
            </div>

            <div class="col-md-9 mt-4">
                <div id="brandColors">
                    <h3>Brand Colors</h3>
                    <div class="row">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-primary" data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                                data-target="#info-modal">

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-secondary" data-item="Secondary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-tertiary" data-item="Tertiary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-success" data-item="Success Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">

                            </div>
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-info" data-item="Info Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-danger" data-item="Danger Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-gray-light" data-item="Gray Light Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-gray-medium" data-item="Gray Medium Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">

                            </div>
                        </div>
                    </div>
                </div>

                <div id="brandIcons" class="mt-3">
                    <h3>Icons</h3>
                    <div class="row">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-left-arrow" aria-hidden="true" ></i>

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-right-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-top-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-down-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-cart" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-danger" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-edit" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile " data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <i class="fa icon-save" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="brandTexts" class="mt-3">
                    <h3>Typography</h3>
                    <div class="row text-center">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile text-small" data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <span>Text</span>

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="tile text-medium" data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <span>Text</span>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile text-large" data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <span>Text</span>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile text-xlarge" data-item="Primary Color" data-scss="" data-css="" data-js="" data-xml="" data-toggle="modal"
                            data-target="#info-modal">
                                <span>Text</span>
                            </div>
                        </div>

                    </div>


                </div>

            </div>
        </div>

        <div class="modal fade" id="info-modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Header</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <p>SCSS</p>
                                <p>CSS</p>
                                <p>JavaScript</p>
                                <p>Android (xml)</p>
                            </div>
                            <div class="col-md-8">
                                <p class="scss-value"></p>
                                <p class="css-value"></p>
                                <p class="js-value"></p>
                                <p class="xml-value"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>




</body>

</html>
