<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <i class="fa fa-paint-brush" aria-hidden="true"></i>
                <h4>Branding</h4>
                <p class="mb-1">Brand Colors</p>
                <p class="mb-1">Icons</p>
                <p class="mb-1">Typography</p>
                <p class="mb-1">Elements</p>
            </div>

            <div class="col-md-9 mt-4">
                <div id="brandColors">
                    <h3>Brand Colors</h3>
                    <div class="row">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-primary">

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-secondary">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-tertiary">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-success">

                            </div>
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-info">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-danger">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-gray-light">

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile color-gray-medium">

                            </div>
                        </div>
                    </div>
                </div>

                <div id="brandIcons" class="mt-3">
                    <h3>Icons</h3>
                    <div class="row">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-left-arrow" aria-hidden="true"></i>

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-right-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-top-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-down-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-cart" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-danger" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-edit" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-save" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="brandTexts" class="mt-3">
                    <h3>Typography</h3>
                    <div class="row">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-left-arrow" aria-hidden="true"></i>

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-right-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-top-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-down-arrow" aria-hidden="true"></i>
                            </div>
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-cart" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-danger" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-edit" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="tile ">
                                <i class="fa icon-save" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




</body>

</html>
